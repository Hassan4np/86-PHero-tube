<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header secion -->
    <header class="max-w-screen-xl mx-auto mt-5">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="w-32">
                    <img src="./img/Logo.png" class="w-28 md:w-32 lg:w-full" alt="">
                    <!-- <p class="ml-2">PH Tube</p> -->
                </div>
            </div>
            <div class="navbar-center">
                <button class="btn btn-ghost normal-case text-xl text-black bg-slate-200 ml-2" id="SortButton " onclick="SortBtn()">Sortby views
                </button>
            </div>
            <div class="navbar-end">
                <button class="btn btn-ghost text-white bg-[#FF1F3D] ml-2" onclick="Blogpage()">Blog</button>
            </div>
        </div>
    </header>
    <!-- main section -->
    <!-- category section -->
    <hr/>
    <main class="max-w-screen-xl mx-auto mt-5 p-10 md:p-6 lg:p-2">
        <section class="w-full text-center justify-center container mx-auto flex mb-5" id="CategoryArea">

        </section>
        <!-- not fonnd data section -->
        <section class="text-5xl hidden" id="NotFondData">
            <div class="flex justify-center items-center h-[400px]">
                <div class="justify-center items-center text-center">
                    <img src="./img/Icon.png" class="w-28 h-28 ml-20 md:ml-[200px] lg:ml-44 text-center mb-3 ">
                    <h3 class="text-3xl text-black font-semibold text-center">Oops!! Sorry, There is no content here</h3>
                </div>
            </div>
        </section>
        <!-- card section -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 " id=CardArea>

        </section>
    </main>


    <script src="main.js "></script>
</body>

</html>
